service:
  name: aws-lambda-with-dynamo-db

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-west-1:id:table/to-do-list"

functions:
  saveToDoItem:
    handler: handler.saveToDoItem
    events:
      - http:
          method: post
          path: save-to-do-item
          cors: true

resources:
  # DynamoDB
  - ${file(resources/dynamodb-table.yml)}
